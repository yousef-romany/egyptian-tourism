<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <!-- Egypt-themed gradient background -->
  <defs>
    <linearGradient id="egyptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1e35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0c1e35;stop-opacity:1" />
    </linearGradient>
    <pattern id="hieroglyphs" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#egyptGradient)" opacity="0.1"/>
      <circle cx="20" cy="20" r="3" fill="#d4af37" opacity="0.3"/>
      <rect x="40" y="15" width="20" height="30" fill="#d4af37" opacity="0.3"/>
      <polygon points="70,10 80,40 60,40" fill="#d4af37" opacity="0.3"/>
      <ellipse cx="30" cy="70" rx="15" ry="8" fill="#d4af37" opacity="0.3"/>
      <path d="M60,60 L80,80 L60,80 Z" fill="#d4af37" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#hieroglyphs)"/>
  <rect width="1200" height="1200" fill="#0c1e35" opacity="0.8"/>
  
  <!-- Pyramid silhouette -->
  <path d="M600,300 L900,700 L300,700 Z" fill="#d4af37" opacity="0.2"/>
  <path d="M600,350 L850,700 L350,700 Z" fill="#d4af37" opacity="0.3"/>
  
  <!-- Sun -->
  <circle cx="900" cy="300" r="80" fill="#d4af37" opacity="0.4"/>
  <circle cx="900" cy="300" r="60" fill="#d4af37" opacity="0.5"/>
  
  <!-- Text -->
  <text x="600" y="850" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#d4af37">
    Egypt Tourism
  </text>
  <text x="600" y="900" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#d4af37" opacity="0.8">
    Image Placeholder
  </text>
  
  <!-- Decorative border -->
  <rect x="50" y="50" width="1100" height="1100" stroke="#d4af37" stroke-width="4" fill="none" opacity="0.3"/>
  <rect x="100" y="100" width="1000" height="1000" stroke="#d4af37" stroke-width="2" fill="none" opacity="0.2"/>
</svg>